<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    
    , initial-scale=1.0"
    />
    <title>Change the Bar chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      .bar {
        width: 25px;
        height: 100px;
        display: inline-block;
        background-color: pink;
        margin: 2px;
      }
    </style>
  </head>
  <body>
    <script>
      const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];
      d3.select("body")
        .selectAll("div")
        .data(dataset)
        .enter()
        .append("div")
        .attr("class", "bar")
        .style("height", (d) => d * 10 + "px");
    </script>
  </body>
</html>
